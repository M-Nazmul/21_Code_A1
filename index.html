<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Preschool</title>
    <!-- Daisy UI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato&family=Lexend+Deca:wght@300&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">
    <!-- Tailwind custom class -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-primary': '#F3F25B'
              }
            }
          }
        }
    </script>
    <!-- CSS Custom style -->
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
        .font-source-serif{
            font-family: 'Source Serif 4', serif;
        }
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
        .font-lexend-deca{
            font-family: 'Lexend Deca', sans-serif;
        }
    </style>
</head>

</html>
