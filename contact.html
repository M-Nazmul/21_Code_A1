        <div class="w-full items-center">
            <div class=" lg:bg-[#CBCDA9]">

                <div tabindex="0" role="button" class="btn btn-ghost dark:text-black lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>

                  <label class="swap swap-rotate">
  
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" class="theme-controller" value="synthwave" />
                    
                    <!-- sun icon -->

                </ul>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex justify-center">
              <ul class="menu menu-horizontal px-1">
                <li class="font-medium"><a>Home</a></li>
                <li class="font-medium"><a href="index.html">About us</a></li>
                <li class="font-black"><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
    </nav>
    <main class="container mx-auto max-w-[1440px] bg-yellow-50 px-5 py-20 lg:pt-[76px] lg:pb-[224px]" >
       <section>
        <h2 class="text-4xl md:text-6xl lg:text-8xl text-black font-bold font-source-serif text-center mt-">Contact Us</h2>
        <p class="max-w-[663px] mx-auto text-center text-black text-2xl font-semibold font-lato mt-5 mb-20">
            Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!
        </p>
        <div class="flex flex-col justify-center items-center lg:flex-row mx-0 md:mx-40 lg:mx-60 lg:mx-72">
            <!-- form section here -->
            <div class="gap-3 gap-0 w-full lg:w-1/2 bg-stone-900 flex-1  lg:rounded-l-lg px-7 py-7 md:py-[73px]">
                <h2 class="dark:text-white text-[32px] ">Get in touch with us</h2>
                <form action="" class="font-lexend-deca">
                  <!-- Name section -->
                  <label for="name" class="block my-2 text-sm text-xs font-light text-stone-300">Name</label>
                  <input type="name" id="name" aria-describedby="helper-text-explanation" class="text-white border border-neutral-400  text-sm rounded-sm block w-full p-2.5 bg-zinc-800" placeholder="Rachel Joe">
                  <!-- Email section -->
                  <label for="email" class="block my-2 text-sm text-xs font-light text-stone-300">Email</label>
                  <input type="email" id="email" aria-describedby="helper-text-explanation" class=" text-white border border-neutral-400  text-sm rounded-sm block w-full p-2.5 bg-zinc-800" placeholder="Rachel@domain.com">
                <!-- Message section -->
                <label for="message" class="block my-2 text-sm text-xs font-light text-stone-300">Message</label>
                <textarea id="message" rows="4" class="block text-white border border-neutral-400  text-sm rounded-sm block w-full p-2.5 bg-zinc-800" placeholder="Type your query here....."></textarea>
                <button type="submit" class="text-stone-900 bg-btn-primary focus:ring-1 focus:outline-none focus:ring-neutral-400 font-medium rounded-sm text-sm px-5 py-2.5 mt-5 text-center">Register new account</button>

                </form>       
            </div>
            <div class="w-full lg:w-1/2">
                <img class="w-full flex-1" src="images/map.png" alt="">
            </div>
        </div>
       </section>
    </main>
